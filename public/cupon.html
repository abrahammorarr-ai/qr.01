<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Canjear Cup√≥n</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    width: 100%;
    max-width: 420px;
    background: #1e1e1e;
    padding: 30px 20px;
    text-align: center;
    border-radius: 15px;
  }

  h1 {
    font-size: 32px;
    margin-bottom: 10px;
  }

  .warning {
    background: #ff9800;
    color: #000;
    padding: 15px;
    border-radius: 10px;
    font-size: 18px;
    margin: 20px 0;
    font-weight: bold;
  }

  button {
    width: 100%;
    height: 90px;
    font-size: 26px;
    font-weight: bold;
    background: #e53935;
    color: white;
    border: none;
    border-radius: 15px;
    cursor: pointer;
  }

  button:active {
    background: #c62828;
  }

  .msg {
    margin-top: 25px;
    font-size: 24px;
    font-weight: bold;
  }

  .ok {
    color: #4caf50;
  }

  .error {
    color: #ff5252;
  }
</style>
</head>

<body>

<div class="card">
  <h1>üéü Cup√≥n</h1>

  <div class="warning">
    ‚ö†Ô∏è ADVERTENCIA<br>
    Canjear SOLO en caja.<br>
    Esta acci√≥n no se puede deshacer.
  </div>

  <button onclick="confirmar()">CANJEAR CUP√ìN</button>

  <div class="msg" id="msg"></div>
</div>

<script>
async function confirmar() {
  const seguro = confirm(
    "‚ö†Ô∏è CONFIRMACI√ìN\n\n¬øSeguro que deseas CANJEAR este cup√≥n?\n\nEsta acci√≥n no se puede revertir."
  );

  if (!seguro) return;

  const id = location.pathname.split("/").pop();

  const res = await fetch("/canjear/" + id, { method: "POST" });
  const data = await res.json();

  const msg = document.getElementById("msg");

  if (res.ok) {
    msg.innerHTML = "‚úÖ CUP√ìN CANJEADO";
    msg.className = "msg ok";
  } else {
    msg.innerHTML = "‚ùå " + data.error;
    msg.className = "msg error";
  }
}
</script>

</body>
</html>
